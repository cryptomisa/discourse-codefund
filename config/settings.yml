    client: true
    default: ''
    max: 50
  codefund_mobile_topic_list_top_ad_sizes:
    client: true
    default: '320*50 - mobile leaderboard'
    type: enum
    choices: *codefund_choices
  codefund_target_topic_list_top_key_code:
    default: ''
